<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <p class="h3">Events Handling counter</p>
      </div>
      <div class="card-body">
        <h2 class="display-4">{{counter}}</h2>
        <button (click)="start()" class="btn btn-success btn-sm">Start</button>
        <button (click)="stop()" class="btn btn-danger btn-sm">Stop</button>
        <button (click)="reset()" class="btn btn-warning btn-sm">Reset</button>
      </div>
    </div>
    </div>
  </div>
</div>
